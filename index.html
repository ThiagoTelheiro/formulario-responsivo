<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/styles/style.css" />
    <title>Formulario</title>
  </head>
  <body>
    <div class="container">
      <div class="form-image">
        <img src="assets/images/undraw_shopping_re_3wst.svg" />
      </div>
      <div class="form">
        <form action="#">
          <div class="form__header">
            <div class="title">
              <h1>Cadastre-se</h1>
            </div>
            <div class="login_button">
              <button><a href="#">Entar</a></button>
            </div>
          </div>
          <div class="input_group">
            <div class="input-box">
              <label for="fristname">Primero nome</label>
              <input
                id="fristname"
                type="text"
                name="fristname"
                placeholder="Digite seu primeiro nome"
                required
              />
            </div>
            <div class="input-box">
              <label for="lastname">Sobrenome</label>
              <input
                id="lastname"
                type="text"
                name="lastname"
                placeholder="Digite seu sobrenome"
                required
              />
            </div>
            <div class="input-box">
              <label for="email">E-mail</label>
              <input
                id="email"
                type="text"
                name="email"
                placeholder="Digite seu e-mail"
                required
              />
            </div>
            <div class="input-box">
              <label for="number">Celular</label>
              <input
                id="number"
                type="text"
                name="number"
                placeholder="(xx) xxxxx-xxxx"
                required
              />
            </div>
            <div class="input-box">
              <label for="password">Senha</label>
              <input
                id="password"
                type="text"
                name="password"
                placeholder="Digite sua senha"
                required
              />
            </div>
            <div class="input-box">
              <label for="Confirmpassword">Comfirme sua senha</label>
              <input
                id="Confirmpassword"
                type="text"
                name="Confirmpassword"
                placeholder="Comfirme sua senha"
                required
              />
            </div>
          </div>
          <div class="gender_inputs">
            <div class="gender_title">
              <h6>Gênero</h6>
            </div>
            <div class="gender_group">
              <div class="gender_input">
                <input type="radio" id="famale" name="gender" />
                <label for="famale">Femenino</label>
              </div>
              <div class="gender_input">
                <input type="radio" id="male" name="gender" />
                <label for="male">Masculino</label>
              </div>
              <div class="gender_input">
                <input type="radio" id="others" name="gender" />
                <label for="others">Outros</label>
              </div>
              <div class="gender_input">
                <input type="radio" id="none" name="gender" />
                <label for="none">Prefiro não dizer</label>
              </div>
            </div>
          </div>
          <div class="continue-button">
            <button><a href="#">Continuar</a></button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
